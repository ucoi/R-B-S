<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloock&family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <script src="javascript.js" defer></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="container-1">
      <h1 class="header">Welcome Rock, Paper, Scissors!</h1>
      <h2 class="animate">Are you ready to play?</h2>
      <div class="instructions-container">
        <div class="instructions">
          You will play a total of 5 rounds against a Computer, win for a prize
          at the end!!
        </div>
        <div class="instructions">
          Press Enter to play or <span class="clickable">press anywhere!</span>
        </div>
      </div>
    </div>
    <div class="container-2">
      <div class="start">
        <div class="scores">
          Player: <span class="player">0</span> Computer:
          <span class="computer">0</span>
        </div>
        <div class="choices"></div>
        <div class="game">
          <button><img src="rock.jpg" id="rock" /></button>
          <button><img src="paper.jpg" id="paper" /></button>
          <button><img src="scissoor.jpg" id="scissors" /></button>
        </div>
        <div class="text"></div>
      </div>
    </div>

    <div class="footer">Ahmed Hisham - HCJX9R</div>

    <div class="message"></div>
  </body>
</html>
